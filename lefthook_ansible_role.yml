---

extends:
  - lefthook_ansible_lint.yml

pre-commit:
  parallel: true
  jobs:
    - name: 'Ansible role: Find empty files'
      script: ansible_role_find_empty_files.sh
      runner: bash
      skip:
        - merge
        - rebase

    - name: 'Ansible role: Find empty directories'
      script: ansible_role_find_empty_directories.sh
      runner: bash
      skip:
        - merge
        - rebase

    - name: 'Ansible role: Find undefined handlers'
      script: ansible_role_find_undefined_handlers.sh
      runner: bash
      skip:
        - merge
        - rebase

    - name: 'Ansible role: Find horizontal when statements'
      script: ansible_role_find_horizontal_when.sh
      runner: bash
      skip:
        - merge
        - rebase

    - name: 'Ansible role: Find unused variables'
      script: ansible_role_find_unused_variable.sh
      runner: bash
      skip:
        - merge
        - rebase

    - name: 'Ansible role: Find unquoted values'
      script: ansible_role_find_unquoted_values.sh
      runner: bash
      skip:
        - merge
        - rebase

    - name: 'Ansible role: Find conflicting defaults'
      script: ansible_role_find_conflicting_defaults.sh
      runner: bash
      skip:
        - merge
        - rebase
